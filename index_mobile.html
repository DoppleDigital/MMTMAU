<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #viewDiv {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Makes the map appear behind the content */
      filter: blur(8px); /* Apply blur effect */
    }

    #SwitchLabel {
      position: absolute;
  color: #ccc;
  top: 42.9%;
  right: 7.5%;
  z-index: 12;
}

    .content-box {
      background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent dark background */
      color: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 600px;
      z-index: 10; /* Ensure content stays on top of the map */
    }

    .footer {
      background-color: #1f1f1f;
      color: white;
      padding: 40px 0;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .footer-buttons a {
      text-decoration: none;
    }

    .footer-buttons button {
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #12422a;
      color: white;
      transition: background-color 0.3s;
    }

    .footer-buttons button:hover {
      background-color: #0056b3;
    }

.switch {
  position: absolute;
  display: inline-block;
  top: 42%;
  right: 3%;
  width: 60px;
  height: 34px;
  z-index: 11;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}
input:checked + .slider {
  background-color: #4CAF50;
}
input:checked + .slider:before {
  transform: translateX(26px);
}
  </style>
</head>
<body>

  <!-- ArcGIS Map Div (Background) -->
  <div id="viewDiv"></div>

  <!-- Main Content -->
  <div class="content-box">
    <h1>Welcome to Go-Railz</h1>
    <h2>Metro Manila Transit Map Unofficial Application</h2>
    <p>This web application was created by students</p>
    <p>for academic purposes, this is a map of the Metro Rail Transit stations in Metro Manila.</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    
    <div class="footer-buttons">
      <a href="main_map.html"><button>Open Map</button></a>
      <a href="landmarks.html"><button>Landmarks</button></a>
      <a href="about_us.html"><button>About Us</button></a>
      <a href="Developers.html"><button>Developers</button></a>
      
    </div>
  </div>

  
<div class="SwitchLabel" id="SwitchLabel">Mobile Version</div>
<label class="switch">
  
  <input type="checkbox" id="pageSwitch">
  <span class="slider"></span>
</label>

  <script>
    // detector

    window.onload = function () {
  const isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|Windows Phone/i.test(navigator.userAgent);
  const currentPage = window.location.pathname;
  const searchParams = new URLSearchParams(window.location.search);
  const redirected = searchParams.get("redirected");

  // Redirect only if not already redirected
  if (!redirected) {
    if (isMobile && !currentPage.includes("index_mobile.html")) {
      window.location.href = "index_mobile.html?redirected=false";
    } else if (!isMobile && !currentPage.includes("index_mobile.html")) {
      window.location.href = "index.html?redirected=true";
    }
  }
};


    //
    require([
      "esri/Map",
      "esri/views/MapView"
    ], function (Map, MapView) {

      const map = new Map({
        basemap: "streets-navigation-vector" // Use the default street map
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [121.0223, 14.6091], // Set a default center
        zoom: 12
      });
    });
document.getElementById("pageSwitch").addEventListener("change", function () {
  if (this.checked) {
    // Redirect to mobile version
    window.location.href = "index.html";
  } else {
    // Redirect to desktop version
    window.location.href = "index_mobile.html";
  }
});
</script>
</body>
</html>
