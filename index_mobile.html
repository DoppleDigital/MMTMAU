<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    /*Mobile layout*/
.mobile-layout {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100vw;
  position: relative;
  z-index: 10;
}

    .mobile-layout h1 {
      font-size: 1.5em;
    }

    .mobile-layout button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    #viewDiv {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Makes the map appear behind the content */
      filter: blur(8px); /* Apply blur effect */
    }

    .content-box {
      position: absolute;
      top: 5%;
      background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent dark background */
      color: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      font-size: 10px;
      width: 55%;
      z-index: 11; /* Ensure content stays on top of the map */
    }
    .h1{
      font: 5px;
    }
    .h2{
      font-size: small;
    }
    .p{
      font-size: 15px;
    }

    .footer {
      position: absolute;
      bottom: 19%;
      align-content: center;
      background-color: #1f1f1f;
      color: white;
      padding: 30px;
      width: 55%;
      height: auto;
      display: flex;
      justify-content: bottom;
      flex-direction: column-reverse;
      align-items: center;
      z-index: 10;
    }

    .footer-buttons {
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
    }

    .footer-buttons a {
      text-decoration: none;
    }

    .footer-buttons button {
      padding: 15px;
      font-size: 12px;
      width: 200px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #12422a;
      color: white;
      transition: background-color 0.3s;
    }

    .footer-buttons button:hover {
      background-color: #0056b3;
    }
    
  </style>
</head>
<body>
<div class="mobile-layout">
  <!-- ArcGIS Map Div (Background) -->
  <div id="viewDiv"></div>

  <!-- Main Content -->
  <div class="content-box">
    <h1>Welcome to Go-Railz</h1>
    <h2>Metro Manila Transit Map Unofficial Application</h2>
    <p>This web application was created by students for academic purposes, this is a map of the Metro Rail Transit stations in Metro Manila.</p>
  </div>
  <br>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-buttons">
      <a href="main_map.html"><button>Open Map</button></a><br><br>
      <a href="landmarks.html"><button>Landmarks</button></a><br><br>
      <a href="about_us.html"><button>About Us</button></a><br><br>
      <a href="Developers.html"><button>Developers</button></a><br>
    </div>
  </div>
</div>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView"
    ], function (Map, MapView) {

      const map = new Map({
        basemap: "streets-navigation-vector" // Use the default street map
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [121.0223, 14.6091], // Set a default center
        zoom: 12
      });
    });
  </script>

</body>
</html>
