<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    /*Mobile layout*/
.mobile-layout {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100vw;
  position: relative;
  z-index: 10;
}

    .mobile-layout h1 {
      font-size: 1.5em;
    }

    .mobile-layout button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    #viewDiv {
      position: absolute;
      top: 0;
      width: 620px;
      height: 820px;
      z-index: -1; /* Makes the map appear behind the content */
      filter: blur(8px); /* Apply blur effect */
    }

    .content-box {
      position: absolute;
      top: 5%;
      background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent dark background */
      color: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      font-size: 10px;
      width: 55%;
      z-index: 11; /* Ensure content stays on top of the map */
    }
    .h1{
      font: 5px;
    }
    .h2{
      font-size: small;
    }
    .p{
      font-size: 15px;
    }

    .footer {
      position: absolute;
      bottom: 19%;
      align-content: center;
      background-color: #1f1f1f;
      color: white;
      padding: 30px;
      width: 50%;
      display: flex;
      height: auto;
      justify-content: bottom;
      flex-direction: column-reverse;
      align-items: center;
      z-index: 10;
    }

    .footer-buttons {
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
    }

    .footer-buttons a {
      text-decoration: none;
    }

    .footer-buttons button {
      padding: 15px;
      font-size: 12px;
      width: 100px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #12422a;
      color: white;
      transition: background-color 0.3s;
    }

    .footer-buttons button:hover {
      background-color: #0056b3;
    }
   /*switch function*/ 
    .switch {
  position: relative;
  display: inline-block;

  width: 60px;
  height: 34px;
  z-index: 11;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}
input:checked + .slider {
  background-color: #4CAF50;
}
input:checked + .slider:before {
  transform: translateX(26px);
}
  </style>
</head>
<body>
<div class="mobile-layout">
  <!-- ArcGIS Map Div (Background) -->
  <div id="viewDiv"></div>

  <!-- Main Content -->
  <div class="content-box">
    <h1>Welcome to Go-Railz</h1>
    <h2>Metro Manila Transit Map Unofficial Application</h2>
    <p>This web application was created by students for academic purposes, this is a map of the Metro Rail Transit stations in Metro Manila.</p>
  </div>
  <br>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-buttons">
      <p>Mobile Version</p>
            <label class="switch">
      <input type="checkbox" id="pageSwitch">
      <span class="slider"></span></label><br><br>
      <a href="main_map_mobile.html"><button>Open Map</button></a><br><br>
      <a href="landmarks.html"><button>Landmarks</button></a><br><br>
      <a href="about_us_mobile.html"><button>About Us</button></a><br><br>
      <a href="Developers_mobile.html"><button>Developers</button></a><br><br>
      <a href="help.html"><button>Help</button></a><br><br>
    </div>
  </div>

<div class="SwitchLabel" id="SwitchLabel">PC Version</div>
</div>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView"
    ], function (Map, MapView) {

      const map = new Map({
        basemap: "streets-navigation-vector" // Use the default street map
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [121.0223, 14.6091], // Set a default center
        zoom: 12
      });
    });
document.getElementById("pageSwitch").addEventListener("change", function () {
  if (this.checked) {
    // Redirect to mobile version
    window.location.href = "index.html";
  } else {
    // Redirect to desktop version
    window.location.href = "index_mobile.html";
  }
});
  </script>

</body>
</html>
